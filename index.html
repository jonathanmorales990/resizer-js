		<script type="text/javascript">
			document.addEventListener("DOMContentLoaded", function (event) {
				var element = document.getElementById('resizer');
				var parent = element.parentNode;
				resizer.applyResizer = function (element) {
					mouseMoveWhilstDown(element, this.onResizeEvent);
				}
				resizer.onResizeEvent = function (e) {
					var x = e.clientX; //x position within the element.
					var y = e.clientY;  //y position within the element.
					element.style.width = x+'px';
					element.style.height = y+'px';
				}
				resizer.applyResizer(element);
			});
			function clickEvent(e) {
				// e = Mouse click event.
				var rect = e.target.getBoundingClientRect();
				var x = e.clientX - rect.left; //x position within the element.
				var y = e.clientY - rect.top;  //y position within the element.
			}
			function hasClass (el, className) {
				if (el.classList)
					return el.classList.contains(className);
				return !!el.className.match(new RegExp('(\\s|^)' + className + '(\\s|$)'));
			}
			function addClass (el, className) {
				if (el.classList)
					el.classList.add(className)
				else if (!hasClass(el, className))
					el.className += " " + className;
			}
			function removeClass (el, className) {
				if (el.classList)
					el.classList.remove(className)
				else if (hasClass(el, className)) {
					var reg = new RegExp('(\\s|^)' + className + '(\\s|$)');
					el.className = el.className.replace(reg, ' ');
				}
			}
			function mouseMoveWhilstDown(target, whileMove) {
				var endMove = function () {
					window.removeEventListener('mousemove', whileMove);
					window.removeEventListener('mouseup', endMove);
				};
				target.addEventListener('mousedown', function (event) {
					event.stopPropagation(); // remove if you do want it to propagate ..
					window.addEventListener('mousemove', whileMove);
					window.addEventListener('mouseup', endMove);
				});
			}
			//mouseMoveWhilstDown(document.getElementById('move'), function (event) { console.log(event); });
		</script>
